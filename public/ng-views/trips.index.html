<nav class="navidelphia" >
  <div class="nav-wrapper" >
    <a data-ui-sref="tripsIndex" class="brand-logo">OptiRoute</a>
    <ul class="right">
      <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Past Trips</a></li>
    </ul>
  </div>
</nav>

<div id="modal1" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Trips</h4>
    <ul class="collection directions-panel" >
      <li id="{{trip.id}}a" class="collection-item" data-ng-repeat="trip in tripsIndexVM.trips | orderBy:'-created_at'">
        <span class="title modal-close"><a data-ui-sref="tripsShow({id: trip.id})">{{trip.name}}</a></span>
      </li>
    </ul>
  </div>
</div>

<!-- JGZ - Nice use of a directive for forms! -->
<div class="row" data-trip-form data-trip="tripsIndexVM.newTrip" data-destinations="tripsIndexVM.destinations"></div>
